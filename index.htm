 <body>
   <script type = "text/javascript">
    function getRandomInt(max) {return Math.floor(Math.random() * max);}
    /* You can change the webpage URLs
      The webpages need to hosted on https sites 
      If you want more than four links just create a new line using the same code as below */
    var webpages = ["https://yvmsrark4m1rplwe.mikecrm.com/aehjGJw",
                    "https://yvmsrark4m1rplwe.mikecrm.com/MHDL0ar",
                    "https://yvmsrark4m1rplwe.mikecrm.com/mTl8LYv",
                    "https://yvmsrark4m1rplwe.mikecrm.com/IyyvJLc"] 
    var max = webpages.length
    var random = getRandomInt(max)
    var url_redirect = webpages[random] 
    window.location.replace(url_redirect);
   </script>  
 </body>
